<ng-container *ngIf="toastService.toasts | async as toasts">
  <ng-container *ngIf="toasts?.length">
    <div
      class="rt-toasts"
      [style.width]="config.width + 'px'"
      [ngClass]="rtToastsPositionRelatedClasses[config.position]"
    >
      <ng-container *ngFor="let toast of toasts trackBy: trackBy">
        <ng-container *ngIf="fadeInTop[config.position]; else bottomPosition">
          <rt-toast
            [@fadeInTop]="'in'"
            [isHoveredContainer]="isHovered"
            [toast]="toast"
          >
          </rt-toast>
        </ng-container>

        <ng-template #bottomPosition>
          <rt-toast
            [@fadeInBottom]="'in'"
            [isHoveredContainer]="isHovered"
            [toast]="toast"
          >
          </rt-toast>
        </ng-template>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
