<div class="rt-table-moving">
    <rt-table-moving
            [data]="tableData$ | async" (changedData)="changedItems($event)"
            [dynamicItemsOnPage]="2"
            [syncHeightColumns]="true"
            (endEditing)="endEdited($event)"
            (isValid)="isValid($event)"
            (isClick)="isClick($event)"
    >

    </rt-table-moving>


    <markdown mermaid clipboard [data]="readme"></markdown>
</div>
