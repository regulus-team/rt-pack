<div class="rt-toasts">

  <div class="rt-toasts__controls">
    <button mat-raised-button (click)="showSuccessToast()">Show success toast</button>
    <button mat-raised-button (click)="showInfoToast()">Show info toast</button>
    <button mat-raised-button (click)="showWarningToast()">Show warning toast</button>
    <button mat-raised-button (click)="showErrorToast()">Show error toast</button>
  </div>

  <markdown mermaid clipboard [data]="readme"></markdown>
</div>
